## Explorer le document XML-TEI [exercices/desgodets05.tei.xml](exercices/desgodets05.tei.xml) et déterminez :

- Quel est l’élément racine du fichier XML ?

- Lister les titres de divisions (`<head>` dans `<div>`) ?

- Combien y a-t-il de notes (`<note>`) dans le document ?

- Lister les `<term>` qui commencent par "archi" ?

---

## Explorer le document XML-TEI [exercices/desgodets05.tei.xml](exercices/desgodets05.tei.xml) et déterminez :

- Combien y a-t-il de segments de texte dont la graphie est considérée incorrecte (`<sic>`) ?

- Combien y a-t-il de paragraphes (`<p>`) qui contiennent au moins un tel segment ?

- Quel est le contenu textuel du premier élément de chaque élément `<choice>` ?

- Quel est le nom du premier élément de chaque élément `<choice>` ?

- Dédoublonner ces noms d’éléments.
